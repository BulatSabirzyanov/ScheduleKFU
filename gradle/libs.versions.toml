[versions]
agp = "8.3.2"
kotlin = "2.0.0"
coreKtx = "1.13.1"
junit = "4.13.2"
junitVersion = "1.2.1"
espressoCore = "3.6.1"
appcompat = "1.7.0"
lifecycleViewmodelKtx = "2.8.2"
material = "1.12.0"
roomKtx = "2.6.1"
dagger2 = "2.51"
constraintlayout = "2.1.4"
navigationFragmentKtx = "2.7.7"
activity = "1.9.0"
cicerone = "7.1"
ksp = "2.0.0-1.0.22"
coil = "2.6.0"
retrofit = "2.9.0"
kotlinxSerializationJson = "1.7.1"
retrofit2KotlinxSerializationConverter = "0.8.0"
